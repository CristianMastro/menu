<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pizze</title>
</head>
<body>
    
    <div th:if="${lista.isEmpty()}">
        <p>La lista è vuota</p>
    </div>

    <div th:unless="${lista.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>
                        Pizza
                    </th>
                    <th>
                        nome
                    </th>
                    <th>
                        Foto
                    </th>
                    <th>
                        Prezzo
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${lista}">
                    <td th:text="${pizza.id}">
                    </td>
                    <td th:text="${pizza.nome}">
                    </td>
                    <td>
                        <img th:src="${pizza.foto}" alt="Immagine pizza" width="100">
                    </td>
                    <td th:text="${pizza.prezzo} + ' €'">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
